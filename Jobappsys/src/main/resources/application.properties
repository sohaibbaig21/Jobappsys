# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================

# Hibernate DDL mode
# IMPORTANT: Use 'validate' in production, 'update' in development
# 'validate' - Only validates the schema, doesn't make changes
# 'update' - Updates the schema if needed (use cautiously)
# 'create' - Drops and recreates schema (NEVER use in production)
# 'create-drop' - Creates schema on startup, drops on shutdown
spring.jpa.hibernate.ddl-auto=validate

# Show SQL queries in console (helpful for debugging)
# Set to 'false' in production for performance
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable lazy loading outside of transactions (use cautiously)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Naming strategy - converts camelCase to snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# ============================================
# CONNECTION POOL CONFIGURATION (HikariCP)
# HikariCP is the default connection pool in Spring Boot
# ============================================

# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=5

# Connection timeout in milliseconds
spring.datasource.hikari.connection-timeout=30000

# Idle timeout in milliseconds
spring.datasource.hikari.idle-timeout=600000

# Maximum lifetime of a connection in milliseconds
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# LOGGING CONFIGURATION
# ============================================

