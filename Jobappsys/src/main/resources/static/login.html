<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Jobappsys</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/js/api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      $api.renderHeader();
      const form = document.getElementById('login-form');
      const status = document.getElementById('status');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.className = 'muted';
        status.textContent = 'Signing in...';
        const email = form.email.value.trim();
        const password = form.password.value;
        try {
          const resp = await $api.apiFetch('/api/auth/login', {
            method: 'POST',
            auth: false,
            body: { email, password }
          });
          // Save auth and redirect
          $api.setAuth(resp);
          status.className = 'success';
          status.textContent = 'Login successful. Redirecting...';
          const next = new URLSearchParams(location.search).get('next') || '/index.html';
          setTimeout(() => location.href = next, 500);
        } catch (e) {
          status.className = 'error';
          status.textContent = 'Login failed: ' + (e.message || 'Unknown error');
        }
      });
    });
  </script>
</head>
<body>
  <main class="stack" style="max-width: 480px; margin: 32px auto;">
    <h1>Login</h1>
    <div id="status" class="muted"></div>
    <form id="login-form" class="stack card">
      <div class="stack">
        <label>Email</label>
        <input name="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="stack">
        <label>Password</label>
        <input name="password" type="password" placeholder="••••••••" required>
      </div>
      <div class="row" style="justify-content: flex-end;">
        <button type="submit">Login</button>
      </div>
    </form>
  </main>
</body>
</html>
